
<head>

  <style>
    body
    {
      font-family: 'Times New Roman', Times, serif;

<body>
  <section style="padding-top:30px">
    <div class="container">
      <button type="button"  style="border-radius:12px;" class="btn  btn-lg btn-block"><b><p style="font-size: 50px;">Registration </p></b></button>
       &emsp;
      <button type="button"  style="border-radius:12px;" class="btn  btn-sm btn-block"><b><p style="font-size: 30px;">Item Registration</p></b></button>
      <br>
    </div>

    <form [formGroup]="itemForm" (ngSubmit)="onSubmit1()">
      <div class="container-sm ">

        <div class="row" style="padding-top: 5px;">
          <div class="col-sm-3">
            <label class="form-control"  style="border-radius:12px;padding: 10px;"> Item ID </label>
            <!-- <input type="text " style="border-radius:12px;" class="form-control"  placeholder="Item ID" > -->
          </div>
          <div class="col-sm-9">
            <input type="text " style="border-radius:12px;" class="form-control"  placeholder="" >
          </div>
        </div>

        <div class="row" style="padding-top: 5px;">
          <div class="col-sm-3">
            <label class="form-control"  style="border-radius:12px;padding: 10px;"> Item Name </label>
            <!-- <input type="text " style="border-radius:12px;" class="form-control"  placeholder="Item Name" > -->
          </div>
          <div class="col-sm-9">
            <input type="text " style="border-radius:12px;" class="form-control" formControlName="item_name" placeholder="" >
          </div>
        </div>

        <div class="row" style="padding-top: 5px;">
          <div class="col-sm-3">
            <label class="form-control"  style="border-radius:12px;padding: 10px;">Item Description </label>
            <!-- <input type="text " style="border-radius:12px;" class="form-control"  placeholder="Item Description" > -->
          </div>
          <div class="col-sm-9">
            <input type="text " style="border-radius:12px;" class="form-control" formControlName="item_desc" placeholder="" >
          </div>
        </div>
        <div class="row" style="padding-top: 5px;">
          <div class="col-sm-3">
            <label class="form-control"  style="border-radius:12px;padding: 10px;"> Item Barcode </label>
            <!-- <input type="text " style="border-radius:12px;" class="form-control"  placeholder="Item Barcode" > -->
          </div>
          <div class="col-sm-9">
            <input type="text " style="border-radius:12px;" class="form-control"  formControlName="item_barcode" placeholder="" >
          </div>
        </div>
        <div class="row" style="padding-top: 5px;">
          <div class="col-sm-3">
            <label class="form-control"  style="border-radius:12px;padding: 10px;"> Item Category </label>
            <!-- <input type="text " style="border-radius:12px;" class="form-control"  placeholder="Item Category" > -->
          </div>
          <div class="col-sm-9">
            <input type="text " style="border-radius:12px;" class="form-control" formControlName="item_category" placeholder="" >
          </div>
        </div>

        <div class="row" style="padding-top: 5px;">
          <div class="col-sm-3">
            <label class="form-control"  style="border-radius:12px;padding: 10px;"> Item Unit </label>
            <!-- <input type="text " style="border-radius:12px;" class="form-control"  placeholder="Item Unit" > -->
          </div>
          <div class="col">
            <label class="form-control"  style="border-radius:12px;padding: 10px;"> Primary </label>
            <!-- <input type="text " style="border-radius:12px;" class="form-control"  placeholder="Primary" > -->
          </div>
          <div class="col">
            <input type="text " style="border-radius:12px;" class="form-control"  formControlName="item_unit_prim" placeholder="" >
          </div>
          <div class="col">
            <label class="form-control"  style="border-radius:12px;padding: 10px;"> Secondary </label>
            <!-- <input type="text " style="border-radius:12px;" class="form-control"  placeholder="Secondary" > -->
          </div>
          <div class="col">
            <input type="text " style="border-radius:12px;" class="form-control" formControlName="item_unit_sec"  placeholder="" >
          </div>
        </div>

        <div class="row" style="padding-top: 5px;">
          <div class="col-sm-3">
            <label class="form-control"  style="border-radius:12px;padding: 10px;"> Opening Balance </label>
            <!-- <input type="text " style="border-radius:12px;" class="form-control"  placeholder="Opening Balance" > -->
          </div>
          <div class="col-sm-9">
            <input type="text " style="border-radius:12px;" class="form-control" formControlName="open_balance" placeholder="" >
          </div>
        </div>
        <div class="row" style="padding-top: 5px;">
          <div class="col-sm-3">
            <label class="form-control"  style="border-radius:12px;padding: 10px;"> Buying Price </label>
            <!-- <input type="text " style="border-radius:12px;" class="form-control"  placeholder="Buying Price" > -->
          </div>
          <div class="col-sm-9">
            <input type="text " style="border-radius:12px;" class="form-control" formControlName="buying_price" placeholder="" >
          </div>
        </div>
        <div class="row" style="padding-top: 5px;">
          <div class="col-sm-3">
            <label class="form-control"  style="border-radius:12px;padding: 10px;"> Selling Price </label>
            <!-- <input type="text " style="border-radius:12px;" class="form-control"  placeholder="Selling Price" > -->
          </div>
          <div class="col-sm-9">
            <input type="text " style="border-radius:12px;" class="form-control" formControlName="sell_price" placeholder="" >
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row" style="padding-top: 15px;">

            <button type="submit" style="border-radius: 12px;width:100%;" class="btn btn-lg btn-block">Submit & Register New</button>





        </div>
      </div>
    </form>
    <br>
    <form  action="home-page">

      <button type="submit" style="border-radius: 12px;width: 80%;margin-left: 10%;margin-right: 50%;" class=" a btn btn-lg btn-block">Submit & Go to Home Page</button>
    </form>
    </section>
    <table border="1" class="table table-bordered" input align="center">

      <thead class="alert-warning">
      <tr>
          <th>Item name</th>
          <th>Item Drecription</th>
          <th>Item Item Barcode</th>
          <th>Item Item Category</th>
          <th>Item Opening Balance</th>
          <th>Item Buying Price</th>
          <th>Item Selling Price</th>
          <th>Action</th>
      </tr>
      </thead>
      <tbody>

          <tr *ngFor="let item of Items">
              <td>{{ item.item_name }}</td>
              <td>{{ item.item_desc }}</td>
              <td>{{ item.item_barcode }}</td>
              <td>{{ item.item_category }}</td>
              <td>{{ item.open_balance }}</td>
              <td>{{ item.buying_price }}</td>
              <td>{{ item.sell_price }}</td>

          </tr>

      </tbody>
  </table>
