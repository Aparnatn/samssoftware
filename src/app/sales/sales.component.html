<body>
  <section>
      <div class="container" style="padding-top:30px">
          <button type="button"  style="border-radius:12px;" class="btn  btn-lg btn-block"><b><p style="font-size: 50px; color: black;" >Sales</p></b></button>

        </div>


          <div class="container">

              <div class="row" style="padding-top: 30px; ">
                  <div style="padding-left: 140px; padding-right: 60px;" >
                    <form  (ngSubmit)="onSubmit()" action="cash">
                      <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Cash Sale</b></p></button>
                    </form>
                    </div>
                  <div style="padding-left: 100px;padding-right: 60px;">
                    <form (ngSubmit)="onSubmit1()" action="credit-sales">
                      <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Credit Sale</b></p></button>
                 </form>
                    </div>
              </div>
              <div class="row" style="padding-top: 30px; ">
                  <div style="padding-left: 140px; padding-right: 60px;" >
                    <form  (ngSubmit)="onSubmit2()" action="sales-return">
                      <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Sales Return</b></p></button>
</form>
                    </div>
                  <div style="padding-left: 100px;padding-right: 60px;">
                    <form  (ngSubmit)="onSubmit3()" action="sales-receipts">
                      <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Receipt</b></p></button>
                 </form>
                    </div>
              </div>



          </div>

  </section>
</body>
